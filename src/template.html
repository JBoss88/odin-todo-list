<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1 class="title">The To Do List</h1>
            <img class="plus" src="images/plus.png">
            <button class="add-task">Add Task</button>

            <img src="images/clock.png">
            <button class="today">Today</button>

            <img src="images/calendar.png">
            <button class="upcoming">Upcoming</button>
        </div>
    </div>
    <form class="center-task-container">
        <div class="task-container">
            <div class="task-name-container">
                <p class="task-name">Create a Task</p>
            </div>
            <div class="title-container">
                <label for="">Title</label>
                <br>
                <input class="task-title" type="text">
            </div>
            <div class="description-container">
                <label for="">Description</label>
                <br>
                <input class="task-description" type="text">
            </div>
            <div class="date-container">
                <label for="">Date</label>
                <br>
                <input type="date">
            </div>
            <div class="priority-container">
                <label for="">Priority Level</label>
                <select name="fashion">
                    <option value="None">None</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button class="cancel" type="button">Cancel</button>
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
