<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="main-container">
        <div class="left-col">
            <button class="sidebar">
                <img class="letter-J" src="./images/letter-j.png">
                <h3>Jackson</h3>
                <img src="./images/down-arrow.png">
            </button>
            <button class="sidebar">
                <img src="./images/add.png">
                <p>Add Task</p>
            </button>
            <button class="sidebar">
                <img src="./images/search-interface-symbol.png">
                <p>Search</p>
            </button>
            <button class="sidebar">
                <img src="images/inbox.png">
                <p>Inbox</p>
            </button>
            <button class="sidebar">
                <img src="images/clock.png">
                <p>Today</p>
            </button>
            <button class="sidebar">
                <img src="images/calendar.png">
                <p>Upcoming</p>
            </button>
            <button class="sidebar">
                <img src="images/4-squares.png">
                <p>Filters and Labels</p>
            </button>
            <button class="sidebar">
                <p>My Projects</p>
            </button>
            <button class="sidebar">
                <img src="images/add.png">
                <p>Add a Team</p>
            </button>
            <button class="sidebar ok">
                <img src="images/search-interface-symbol.png">
                <p>Browse Templates</p>
            </button>
        </div>
    </div>
</body>
</html>
